AL:
  budget: 0
  initial_labeled: 0.1
  query: 0.02
  query_strategy: "OnlineMGQuery"

Dataset:
  data_dir: "data/ACDCprecessed"
  batch_size: 16
  num_workers: 3
  input_size: 192

Training:
  output_dir: "gn+bn+ds+linear"
  device: "cuda:0"
  iter_max: 30000
  iter_valid: 100
  early_stop_patience: 10000
  lr: 1.0e-3
  lr_gamma: 0.5
  ReduceLROnPlateau_patience: 20
  weight_decay: 1.0e-5
  seed: 3407
  rampup_start: 2000
  rampup_end: 35000
  regularize_w: 0.1
  rampup_mode: "linear"


Network:
  class_num: 4
  ndf: 64
  in_chns: 1
  feature_grps: 4
  norm_type: [ "group_norm", "batch_norm" ]
  acti_func: "relu"
  dropout: true
  deep_supervision: "normal"
  loose_sup: false
  class_focus_ensemble: false

